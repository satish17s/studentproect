<!doctype html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Jekyll v4.1.1">
  <title>Student panel</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<link rel="stylesheet" href="{% static "custom.css" %}">

  <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/album/">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  </head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
      <div class="container topnav">
        <a class="navbar-brand topnav " href="{% url 'home' %}">STUDENTBOARD</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">


            {%if user.is_authenticated %}
            <a class="nav-link topnav" id="toplink" href="{% url 'createlist'  %}">Add student</a>
            <a class="nav-link topnav "id="toplink"  href="{% url 'currentlist'  %}">Student List</a>
            <form class="nav-link topnav " action="{% url 'logoutuser' %}" method="POST">
              {% csrf_token %}
              <button type="submit" class="buttonlogout logout" name="logout">logout</button>
              {% csrf_token %}
            </form>

            {% else %}

            <a class="nav-link topnav" id="toplink" href="{% url 'loginuser' %}" >login</a>
            <a class="nav-link topnav" id="toplink" href="{% url 'signupuser' %}" >signup</a>
            {% endif %}

          </div>
        </div>
      </div>
    </nav>

  </header>
  <div class="container " id="page-container">
      <div class="" id="content-wrap" >
        <br>
    <h1>welcome {{ user.username }}!</h1>
  
    <hr>


    {% block content %}


    {% endblock %}

    <footer id="footer">
        <div class=" text-center " >
          <p><span>&#169;</span> satish sharma {% now 'Y'%}</p>
        </div>
    </footer>
    </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<link rel="stylesheet" href="{% static "custom.css" %}">
</body>

</html>
